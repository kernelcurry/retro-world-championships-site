    <script type="text/javascript">

        google.load("visualization", "1", {packages: ["corechart"]});
        google.setOnLoadCallback(drawSheetName);

        function drawSheetName() {
            var queryString = encodeURIComponent("select upper(A), max(B) group by upper(A) order by max(B) desc label upper(A) 'name', max(B) 'score'");
            var magicIncantation8 = '/gviz/tq?gid=0&headers=1&tq=';
            var magicIncantation4 = '/gviz/tq?gid=545522617&headers=1&tq=';
            var magicIncantation2 = '/gviz/tq?gid=748704313&headers=1&tq=';
            var magicIncantation1 = '/gviz/tq?gid=1041853317&headers=1&tq=';

            var query8 = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1BCYHx9eqEHVn92FEOZG1d-6ahAO-Tx8RdLB7YW-W6ks'
                + magicIncantation8
                + queryString
            );
            query8.send(function(response) {self.handleQuery(response, 8)});

            var query4 = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1BCYHx9eqEHVn92FEOZG1d-6ahAO-Tx8RdLB7YW-W6ks'
                + magicIncantation4
                + queryString
            );
            query4.send(function(response) {self.handleQuery(response, 4)});

            var query2 = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1BCYHx9eqEHVn92FEOZG1d-6ahAO-Tx8RdLB7YW-W6ks'
                + magicIncantation2
                + queryString
            );
            query2.send(function(response) {self.handleQuery(response, 2)});

            var query1 = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1BCYHx9eqEHVn92FEOZG1d-6ahAO-Tx8RdLB7YW-W6ks'
                + magicIncantation1
                + queryString
            );
            query1.send(function(response) {self.handleQuery(response, 1)});
        }

        function handleQuery(response, n) {
            if (response.isError()) {
                alert('ERROR: unable to load scores, Please refresh');
                return;
            }

            var data = response.getDataTable();
            for (index = 0; index < data.getNumberOfRows(); index++) {
                var name = data.getValue(index, 0);
                var score = data.getValue(index, 1);

                if (document.querySelector(".top-" + n + " .pf94place-" + eval(index + 1)) === null) {
                    return;
                }

                document.querySelector(".top-" + n + " .pf94place-" + eval(index + 1) + " .name i").innerHTML = name;
                document.querySelector(".top-" + n + " .pf94place-" + eval(index + 1) + " .score i").innerHTML = formatNumber(score);
            }
        }

        function formatNumber(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }
