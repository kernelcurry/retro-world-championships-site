<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Official site of the Retro World Championships">
    <title>Retro World Championships</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">

    <script>
        document.addEventListener('DOMContentLoaded', function(event) {
            const getItemOffset = item => {
                return item.offsetTop;
            };

            const moveMarker = offset => {
                const marker = document.querySelector('.active-marker');
                marker.style.transform = `translateY(${offset}px)`;

            };

            const toggleActive = e => {
                e.preventDefault();

                // Remove any existing active classes
                const links = document.querySelectorAll('.vertical-menu-item');
                links.forEach(link => link.classList.remove('is-active'));

                // Add class to active link
                const activeItem = e.target.parentElement;
                activeItem.classList.toggle('is-active');
                const offset = getItemOffset(activeItem);
                moveMarker(offset);

                setTimeout(function() {
                    window.open(e.target.getAttribute("href"), '_top');
                }, 500);
            };

            // Attach click event listener
            const menu = document.querySelector('.vertical-menu');

            menu.addEventListener('click', toggleActive);
        })
    </script>
</head>
<body>

<div class='vertical-menu-wrapper'>
    <ul class="vertical-menu ul--reset">
        <li class="vertical-menu-item is-active">
            <a class="link--inverse-menu" data-vertical="1" href="index.html">2020</a>
        </li>
        <li class="vertical-menu-item">
            <a class="link--inverse-menu" data-vertical="2" href="2019/index.html">2019</a>
        </li>
        <li class="vertical-menu-item">
            <a class="link--inverse-menu" data-vertical="3" href="2018/index.html">2018</a>
        </li>
    </ul>
    <i class='active-marker'></i>
</div>

<div id="bg">
<div class="container">
    <div class="row mt-5">
        <div class="col-sm text-center">
            <a href="https://www.gameonexpo.com/?utm_source=retroworldchampionships.com"
               target="_blank"
               class="btn btn-danger btn-lg active mb-5"
               role="button"
               aria-pressed="true">Event Tickets & Information</a>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm">
            <img id="logo" class="img-fluid mx-auto d-block" src="img/logo-2020.png">
        </div>
    </div>
</div>
</div>
</body>
</html>
