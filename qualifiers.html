    <script type="text/javascript">

        const LoadData = async () => {
            try {
                let sheet = '1SFG1e88aLBLHlTnwToaI_O9j1tFqRep1Q3AId2Tmy7s';
                let values = 'A2:B';
                let key = 'AIzaSyCThUR5sdoLnv7Q-Dp9Z4-PTs6THswyV4s'; // Prod

                const url = 'https://sheets.googleapis.com/v4/spreadsheets/' + sheet + '/values/' + values + '?key=' + key

                const res = await fetch(url);
                const data = await res.json();
                handleSampleDataQueryResponse(data);
            }catch(err) {
                console.error(err);
                alert('ERROR: unable to load scores, Please refresh');
            }
        };

        LoadData();

        function handleSampleDataQueryResponse(response) {
            const formatter = new Intl.NumberFormat('en-US');
            var data = response.values;
            var leaderboard = [];
            var names = [];
            var leaderboard_index = 0;
            for (i = 0; i < data.length; i++) {
                var rname = data[i][0];
                var rscore = data[i][1];

                if (names.includes(rname) !== true) {
                    names.push(rname);
                    leaderboard[leaderboard_index] = {
                        "name": rname,
                        "score": rscore
                    };

                    leaderboard_index++;
                }
            }

            leaderboard.forEach(function (player, index) {
                if (document.querySelector(".place-" + eval(index + 1)) === null) {
                    return;
                }

                document.querySelector(".place-" + eval(index + 1) + " .name").innerHTML = player.name;
                document.querySelector(".place-" + eval(index + 1) + " .score span").innerHTML = formatter.format(player.score);

                //         }
