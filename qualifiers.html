    <script type="text/javascript">

        const LoadData = async () => {
            try {
                const url = 'https://sheets.googleapis.com/v4/spreadsheets/1BogvWBbcVCYVCpLMFrS20siuA0q1tpIAO3bQgMcuZm0/values/A2:B?key=AIzaSyDmEYIUe3T3fzHcWLja5KZ0x1wb3BWHPrA'

                const res = await fetch(url);
                const data = await res.json();
                handleSampleDataQueryResponse(data);
            }catch(err) {
                console.error(err)
                //alert('ERROR: unable to load scores, Please refresh');
            }
        };

        LoadData();

        function handleSampleDataQueryResponse(response) {
            var data = response.values;
            var leaderboard = [];
            var names = [];
            var leaderboard_index = 0;
            for (i = 0; i < data.length; i++) {
                var rname = data[i][0];
                var rscore = data[i][1];

                if (names.includes(rname) !== true) {
                    names.push(rname);
                    leaderboard[leaderboard_index] = {
                        "name": rname,
                        "score": rscore
                    };

                    leaderboard_index++;
                }
            }

            leaderboard.forEach(function (player, index) {
                if (document.querySelector(".place-" + eval(index + 1)) === null) {
                    return;
                }

                document.querySelector(".place-" + eval(index + 1) + " .name").innerHTML = player.name;
                document.querySelector(".place-" + eval(index + 1) + " .score").innerHTML = player.score;
            });
        }
    </script>
