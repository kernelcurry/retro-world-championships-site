    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

        google.load("visualization", "1", {packages: ["corechart"]});
        google.setOnLoadCallback(drawSheetName);

        function drawSheetName() {
            var queryString = encodeURIComponent('SELECT A, B');
            var magicIncantation = '/gviz/tq?gid=0&headers=1&tq=';

            var query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/10HvQYrpee23-yybXt5CqJu9lVkg3RhZEVIzMQQwjGhQ' +
                magicIncantation + queryString);
            query.send(handleSampleDataQueryResponse);

        }

        function handleSampleDataQueryResponse(response) {
            if (response.isError()) {
                alert('ERROR: unable to load scores, Please refresh');
                return;
            }

            var data = response.getDataTable();
            var leaderboard = [];
            var names = [];
            var leaderboard_index = 0;
            for (i = 0; i < data.getNumberOfRows(); i++) {
                var rname = data.getValue(i, 0);
                var rscore = data.getValue(i, 1);

                if (names.includes(rname) !== true) {
                    names.push(rname);
                    leaderboard[leaderboard_index] = {
                        "name": rname,
                        "score": rscore
                    };

                    leaderboard_index++;
                }
            }

            leaderboard.forEach(function (player, index) {
                if (document.querySelector(".place-" + eval(index+1)) === null) {
                    return;
                }

                document.querySelector(".place-" + eval(index+1) + " .name i").innerHTML = player.name;
                document.querySelector(".place-" + eval(index+1) + " .score i").innerHTML = player.score;
            });
        }
    </script>
